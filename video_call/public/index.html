<html>

<head>
    <title>Video Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="main.css" rel="stylesheet">
    <link rel="shortcut icon" href="#" />

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-sm-6 d-flex justify-content-center">
                <video muted></video>
            </div>
            <div class="col-12 col-sm-6 d-flex justify-content-center">
                <div id="peerDiv">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col m-6">
                <select id="filter" class="w-30 ml-2 mt-2 select font-weight-bold ">
                    <option value="none" selected>Elige un filtro</option>
                    <option value="none">Normal</option>
                    <option value="grayscale(100%)">Escala de grises</option>
                    <option value="sepia(100%)">Sepia</option>
                    <option value="contrast(150%)">Warm</option>
                    <option value="blur(20px)">Borroso</option>
                    <option value="invert(100%)">Negativo</option>
                    <option value="hue-rotate(180deg">No se</option>
                    <option value="saturate(25)">Saturacion</option>
                </select>
            </div>
            
            <div class="col m-6">             
                <pre id="messages"></pre>
                <textarea id="yourMessage"></textarea>
                <button class="btn btn-outline w3-round-xxlarge" id="send">Send</button>
            </div>
        </div>
    </div>

    <div class="container-fluid">

        




    <script src="/socket.io/socket.io.js"></script>
    <script src="bundle.js"></script>
</body>

</html>
